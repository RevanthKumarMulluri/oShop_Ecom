<div class="sticky-top">
  <div class="list-group">
    <a routerLink = "/" class="list-group-item" [class.active]="!category">
        All Categories
    </a>
    <a *ngFor="let c of categorie$ | async; let j=index;" 
      routerLink = "/" [queryParams]="{category : c.$key}" 
      class="list-group-item"
      [class.active]="category ===c.$key">
             {{c.name}}
    </a>
  </div>
</div>
